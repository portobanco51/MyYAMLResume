        connections: rgb(0, 0, 0)
        section_titles: rgb(0, 0, 0)
        links: rgb(0, 0, 0)
        footer: rgb(128, 128, 128)
        top_note: rgb(128, 128, 128)
    typography:
        line_spacing: 0.6em
        alignment: justified
        date_and_location_column_alignment: right
        font_family:
            body: Source Sans 3
            name: Source Sans 3
            headline: Source Sans 3
            connections: Source Sans 3
            section_titles: Source Sans 3
        font_size:
            body: 10pt
            name: 30pt
            headline: 10pt
            connections: 10pt
            section_titles: 1.4em
        small_caps:
            name: false
            headline: false
            connections: false
            section_titles: false
        bold:
            name: true
            headline: false
            connections: false
            section_titles: true
    links:
        underline: false
        show_external_link_icon: true
    header:
        alignment: center
        photo_width: 3.5cm
        photo_position: left
        photo_space_left: 0.4cm
        photo_space_right: 0.4cm
        space_below_name: 0.7cm
        space_below_headline: 0.7cm
        space_below_connections: 0.7cm
        connections:
            phone_number_format: national
            hyperlink: true
            show_icons: true
            display_urls_instead_of_usernames: false
            separator: ""
            space_between_connections: 0.5cm
    section_titles:
        type: with_partial_line
        line_thickness: 0.5pt
        space_above: 0.5cm
        space_below: 0.3cm
    sections:
        allow_page_break: true
        space_between_regular_entries: 1.2em
        space_between_text_based_entries: 0.5em
