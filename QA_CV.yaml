    entries:
        date_and_location_width: 3.15cm
        side_space: 0.5cm
        space_between_columns: 0.1cm
        allow_page_break: false
        short_second_row: false
        summary:
            space_above: 0cm
            space_left: 0cm
        highlights:
            bullet: "-"
            nested_bullet: "-"
            space_left: 0.15cm
            space_above: 0cm
            space_between_items: 0.1cm
            space_between_bullet_and_text: 0.5em
